		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>                        
		      </button>
		      <div class="title" style="    position: absolute;">
				<a href="/">
  				<img src="../images/icon.png" width="80px" height="80px" style="vertical-align: text-bottom;" >
				<span style="position: fixed;font-size: xx-large;">aLPACA GAMES</span>
				</a>
  			  </div>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="/">Home</a></li>
				<li><a href="/games">Games</a></li>
				<li><a href="/contactus">Contact</a></li>
				<li><a href="/aboutus">About</a></li>
				<li><a href="/login"><span class="glyphicon glyphicon-user"></span> Login</a></li>
				<li><a href="/checkout"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

	<h1>Form</h1>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="new" th:object="${game}" method="post">
				<p>
					Game Name: <input type="text" th:field="*{name}" />
				</p>
				<p>
					Creater: <input type="text" th:field="*{creater}" />
				</p>
				<p>
					Genre: <input type="text" th:field="*{genre}" />
				</p>
				<p>
					Description: <input type="text" th:field="*{description}" />
				</p>
				<p>
					imageUrl: <input type="text" th:field="*{imageUrl}" />
				</p>
				<p>
					imageUrl1: <input type="text" th:field="*{imageUrl1}" />
				</p>
				<p>
					imageUrl2: <input type="text" th:field="*{imageUrl2}" />
				</p>
				<p>
					<!--  Platform Type: <input type="text" th:field="*{platformType}" /> -->
					Platform Type: <select th:field="*{platformType}">
						<option value="XBox">XBox</option>
						<option value="PS4">PS 4</option>
						<option value="PS3">PS 3</option>
					</select>
				</p>
				<p>
					<!--  Age Category: <input type="text" th:field="*{ageCategory}" />-->
					Age Category: <select th:field="*{ageCategory}">
						<option value="1">5-10 Year</option>
						<option value="2">10-20 Year</option>
						<option value="3">20+ Year</option>
					</select>
				</p>
				<p>
					<!-- Available?: <input type="text" th:field="*{available}" />  -->
					Available? <select th:field="*{available}">
						<option value="true">Yes</option>
						<option value="false">No</option>
					</select>
				</p>
				<p>
					Discount: <input type="text" th:field="*{discount}" />
				</p>
				<p>
					Price: <input type="text" th:field="*{price}" />
				</p>
				<p>
					HomePage Flag?: <select th:field="*{homepageFlag}">
						<option value="true">Yes</option>
						<option value="false">No</option>
					</select>
				</p>
				<p>
					<input type="submit" value="Submit" /> <input type="reset"
						value="Reset" />
				</p>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
</body>

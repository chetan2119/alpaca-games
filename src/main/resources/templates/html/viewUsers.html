<div class="jumbotron jumbotron-sm">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<h2 class="blue">Edit Game</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
	
		<div class="table-responsive-sm">
			<table class="table table-sm table-striped">
				<thead class="thead-light">
					<tr>
						<th class="col text-center ">User ID</th>
						<th class="col text-center">Username</th>
						<th class="col text-center">Password</th>
						<th class="col text-center">First Name</th>
						<th class="col text-center">Last Name</th>
						<th class="col text-center">Email</th>
						<th class="col text-center">Address</th>
						<th class="col text-center">Phone No.</th>
						<th class="col text-center">Delete</th>

					</tr>
				</thead>
				<tbody>
					<!-- <tr th:if="${games.empty}">
						<td colspan="2">No Game Available</td>
					</tr>
					 -->
					<tr th:each="user : ${users}">
						<td class="col text-center"><span th:text="${user.userId}">
								User Id </span></td>
						<td><span th:text="${user.username}"> User Id </span></td>
						<td><span th:text="${user.password}"> User </span></td>
						<td><span th:text="${user.firstname}"> User </span></td>
						<td><span th:text="${user.lastname}"> User </span></td>
						<td><span th:text="${user.email}"> User </span></td>
						<td><span th:text="${user.address}"> User </span></td>
						<td class="col text-center"><span th:text="${user.phone}"> User </span></td>


						<td>
							<form th:action="'user/delete/' + ${user.userId}" method="post">
								<button type="submit" class="card_button btn pull-right">Delete</button>
							</form>
						</td>
					</tr>
					<br>
					<br>
				</tbody>

			</table>



		</div>
		<br>

		<div class="col-md-2">
			<form action="adminHomepage.html" method="get">
				<button type="submit" class=" btn btn-primary" style="color:#fff;background-color:#204a86ba;">
					Admin Home</button>
			</form>
		</div>




	</div>

		</div>
	</footer>

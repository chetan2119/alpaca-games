<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<title>View Users</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="../css/footer.css">
<link rel="shortcut icon" type="../images/icon.png"
	href="../images/icon.png" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 7px;
	margin: 2px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}
</style>

</head>

<body id="adminHomepage">
	<div>
		<div class="title">
			<img src="../images/icon.png" width="80px" height="80px"
				style="vertical-align: text-bottom;"> <span>aLPACA
				GAMES</span>
		</div>
	</div>
	<nav class="navbar navbar-inverse "
		style="margin-bottom: 0px; border-radius: 0px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="#">Games</a></li>
					<li><a href="/contactus">Contact</a></li>
					<li><a href="/aboutus">About</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login"><span
							class="glyphicon glyphicon-user"></span> Hello Admin</a></li>

				</ul>

			</div>
		</div>
	</nav>



	<div class="container">
		<div>
			<h1>Users</h1>
		</div>
		<div>
			<table>
				<thead>
					<tr>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Address</th>
						<th>Phone No.</th>

					</tr>
				</thead>
				<tbody>
					<!-- <tr th:if="${games.empty}">
						<td colspan="2">No Game Available</td>
					</tr>
					 -->
					<tr th:each="user : ${users}">
						<td><span th:text="${user.userId}"> User Id </span></td>
						<td><span th:text="${user.username}"> User Id </span></td>
						<td><span th:text="${user.password}"> User </span></td>
						<td><span th:text="${user.firstname}"> User </span></td>
						<td><span th:text="${user.lastname}"> User </span></td>
						<td><span th:text="${user.email}"> User </span></td>
						<td><span th:text="${user.address}"> User </span></td>
						<td><span th:text="${user.phone}"> User </span></td>


						<td>
							<form th:action="'user/delete/' + ${user.userId}" method="post">

								<button type="submit" class="card_button btn pull-right">Delete
								</button>
							</form>
						</td>
					</tr>
					<br>
					<br>
				</tbody>

			</table>



		</div>
		<br>

		<div class="col-md-2">
			<form action="adminHomepage.html" method="get">
				<button type="submit" class=" viewGamesButton1 btn btn-primary ">Go
					Admin Home</button>
			</form>
		</div>




	</div>

	<br>
	<br>
	<footer class="footer-distributed">

		<div class="footer-right">

			<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
				class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-linkedin"></i></a>
			<a href="#"><i class="fa fa-github"></i></a>

		</div>
		<div class="footer-left">
			<p class="footer-links">
				<a href="/">Home</a> <a href="#">Games</a> <a href="/contactus">Contact</a>
				<a href="/aboutus">About</a>
			</p>
			<p>Alpaca Games &copy; 2020</p>
		</div>
	</footer>


</body>
</html>

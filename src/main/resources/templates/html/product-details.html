<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<title>Alpaca Games</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="../css/product_details.css">
<link rel="stylesheet" href="../css/footer.css">
<link rel="shortcut icon" type="../images/icon.png"
	href="../images/icon.png" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body id="home">

	<!-- ####################  BANNER ############################################-->
	<div>
		<div class="title">
			<img src="../images/icon.png" width="80px" height="80px"
				style="vertical-align: text-bottom;"> <span>aLPACA
				GAMES</span>
		</div>
	</div>
	<!-- #################### END OF BANNER ############################################-->

	<!-- ##########################  NAVBAR ############################################-->
	<nav class="navbar navbar-inverse "
		style="margin-bottom: 0px; border-radius: 0px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Games</a></li>
					<li><a href="#">Store</a></li>
					<li><a href="#">Contact</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="login.html"><span
							class="glyphicon glyphicon-user"></span> Login</a></li>
					<li><a href="#"><span
							class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- ###################### END OF  NAVBAR ############################################-->





	<!-- ##### Single Product Details Area Start ##### -->
	<section id="product"
		class="single_product_details_area d-flex align-items-center row">
		<div id="product-desc-carousel" class="carousel slide col-sm-4"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="../images/RE_card.jpg" alt="pic1">
					<div class="carousel-caption"></div>
				</div>

				<div class="item">
					<img src="../images/RE_card3.jpg" alt="pic2">
					<div class="carousel-caption"></div>
				</div>
			</div>
		</div>
		<!-- Single Product Description -->

		<div class="single_product_desc clearfix col-sm-8">
			<span th:text="${game.creater}"></span> <a href="cart.html">
				<h2 th:text="${game.name}"></h2>
			</a>
			<p class="product-price">
				<span class="old-price"><span th:text="${game.price}"></span></span>
				$49.00
			</p>
			 <p class="product-desc" align="justify"><span th:text="${game.description}"></span></p>

			<!-- Symbols-->
			<div class="product-desc-symbols row ">
				<div class="test2 ">
					<img src="../images/tvr6y-gdze2.jpg">
				</div>
			</div>

			<!-- Form -->
			<form class="cart-form clearfix" th:action="@{/cart}" action="cart" th:object="${cart}" method="post" role="form">
				<!-- Select Box -->
				<div id="platform-dropdown">
					<select th:field="*{platform}" name="platform" id="Platform" class=" dropdown btn-lg">
						<option value="xbox">Platform: XBox</option>
						<option value="xbox1">Platform: XBox ONE</option>
						<option value="ps3">Platform: PS 3</option>
						<option value="ps4">Platform: PS 4</option>
						<option value="pc">Platform: PC</option>
					</select>
				</div>
				<!-- Cart & Favourite Box -->
				<div class="cart-fav-box d-flex align-items-center ">
					<!-- Cart -->
					<button type="submit" name="cart" value="5"
						class="btn  essence-btn">Add to cart</button>

				</div>
			</form>
		</div>
	</section>
	<!-- ##### Single Product Details Area End ##### -->


	<br>
	<br>
	<footer class="footer-distributed">

		<div class="footer-right">

			<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i
				class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-linkedin"></i></a>
			<a href="#"><i class="fa fa-github"></i></a>

		</div>

		<div class="footer-left">

			<p class="footer-links">
				<a class="link-1" href="#">Home</a> <a href="#">Games</a> <a
					href="#">Store</a> <a href="#">Contact</a> <a href="#">About</a>
			</p>

			<p>Alpaca Games &copy; 2020</p>
		</div>

	</footer>



</body>

</html>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style>
table {
	font-family: arial, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

td, th {
	border: 1px solid #dddddd;
	text-align: left;
	padding: 7px;
	margin: 2px;
}

tr:nth-child(even) {
	background-color: #dddddd;
}

.viewGamesButton1, .viewGamesButton2 {
	display: inline:block;
}
</style>

</head>

<body id="adminHomepage">
	<div>
		<div class="title">
			<img src="../images/icon.png" width="80px" height="80px"
				style="vertical-align: text-bottom;"> <span>aLPACA
				GAMES</span>
		</div>
	</div>
	<nav class="navbar navbar-inverse "
		style="margin-bottom: 0px; border-radius: 0px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="#">Games</a></li>
					<li><a href="/contactus">Contact</a></li>
					<li><a href="/aboutus">About</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/login"><span
							class="glyphicon glyphicon-user"></span> Hello Admin</a></li>

				</ul>

			</div>
		</div>
	</nav>



	<div class="container">
		<div>
			<h1>Games</h1>
		</div>
		<div>
			<table>
				<thead>
					<tr>
						<th>Game ID</th>
						<th>Game</th>
						<th>Creator</th>
						<th>Genre</th>
						<th>Image URL</th>
						<th>Image URL1</th>
						<th>Platform Type</th>
						<th>Age Cate</th>
						<th>Price</th>
						<th>Sale Price</th>
						<th>Home Flag</th>
						<th>Edit</th>
						<th>Delete</th>

					</tr>
				</thead>
				<tbody>
					<!-- <tr th:if="${games.empty}">
						<td colspan="2">No Game Available</td>
					</tr>
					 -->
					<tr th:each="game : ${games}">
						<td><span th:text="${game.gameId}"> Game Id </span></td>
						<td><span th:text="${game.name}"> Game </span></td>
						<td><span th:text="${game.creater}"> Game </span></td>
						<td><span th:text="${game.genre}"> Game </span></td>
						<td><span th:text="${game.imageUrl}"> Game </span></td>
						<td><span th:text="${game.imageUrl1}"> Game </span></td>

						<td><span th:text="${game.platformType}"> Game </span></td>
						<td><span th:text="${game.ageCategory}"> Game </span></td>

						<td><span th:text="'$'+${game.price}"> Game </span></td>
						<td><span th:text="'$'+${game.discount}">D Price </span></td>
						<td><span th:text="${game.homepageFlag}"> Game </span></td>



						<td>
							<form th:action="'game/edit/' + ${game.gameId}" method="get">
								<button type="submit"
									class="card_button btn-primary btn pull-right">Edit</button>
							</form>
						</td>
						<td>
							<form th:action="'game/delete/' + ${game.gameId}" method="post">

								<button type="submit" class="card_button btn pull-right">Delete
								</button>
							</form>
						</td>
					</tr>
					<br>
					<br>
				</tbody>

			</table>



		</div>
		<br>
		<div class="col text-center">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-2">
					<form action="game/new" method="get">
						<button type="submit" class=" viewGamesButton1 btn btn-primary ">Add
							New Game</button>
					</form>
				</div>
				<div class="col-md-2">
					<form action="adminHomepage.html" method="get">
						<button type="submit" class=" viewGamesButton1 btn btn-primary ">Go Admin Home</button>
					</form>
				</div>





			</div>

		</div>

				</form>
			</div>
		</div>

 -->
	</div>

	<br>

		<div class="footer-right">

			<a href="#"><i class="fa fa-facebook"></i></a> <a href="#"><i

			</p>
